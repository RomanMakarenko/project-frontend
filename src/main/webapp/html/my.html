<html>
<head>
    <title>RPG</title>
    <script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
    <script defer type="text/javascript" src="/html/solution.js"></script>
    <link href="/css/my.css" rel="stylesheet">
</head>
<body>
<h1>RPG admin panel</h1>
<h2>Accounts list:</h2>
<div class="counter">Counter per page:
    <label>
        <select class="records-on-page">
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="10">10</option>
        </select>
    </label>
</div>
<table class="myTable">
    <thead>
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Title</th>
        <th>Race</th>
        <th>Profession</th>
        <th>Level</th>
        <th>Birthday</th>
        <th>Banned</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody class="players-list">
    </tbody>
</table>
<div class="pagination">
    <span>Pages: </span>
    <span class="pagination-buttons"></span>
</div>
<hr style="width:50%;text-align:left;margin-left:0">
<h1>Create new account:</h1>
<label>Name: <input class="addName" minlength="1" maxlength="12" type="text"/></label>
<br>
<label>Title: <input class="addTitle" minlength="1" maxlength="30" type="text"/></label>
<br>
<label>Race: <span class="raceDropdown"></span></label>
<br>
<label>Profession: <span class="professionDropdown"></span></label>
<br>
<label>Level: <input class="addLevel" min="0" max="100" type="text"/></label>
<br>
<label>Date: <input class="addDate" type="date"/></label>
<br>
<label>Banned: <span class="bannedDropdown"></span></label>
<br>
</body>
</html>
